<!DOCTYPE html>
<html>
    <head>
        <title>Flexboxed</title>
        <link href="flex.css" rel="stylesheet" type="text/css" />
    </head>
    <body>
    <div class="wrapper">
      <header class="flex-item middle">
        <div class="logo">
        <img src="https://site.clickpay.com/wp-content/uploads/2017/06/new-clickpay-logo.png">
        </div>
        <div class="flex-item important middle">
        <p>Property</p>
        <p>Managers</p>
        </div>
        <p>Residents</p>
        <p>AboutClickPay</p>
        <p>Support</p>
        <p class="blue">Login</p>
      </header>
      <div class="home_banner flex-item">
        <img src="https://site.clickpay.com/wp-content/uploads/2017/06/new-home-banner.jpg">
        <div class="purpose flex-item column">
          <h1>Real Estate <br> Receivable Automation</h1>
          <h3>Discover How <strong>Simple Real Estate Billing &amp; Payments</strong> Should Be</h3>
          <div class="links">
          <a class="button resident" href="https://site.clickpay.com/for-residents/">I am a Resident</a>
          <a class="button property-manager" href="https://site.clickpay.com/for-property-managers/">I am a Property Manager</a>
          </div>
        </div>
      </div>
    </div>
    <div class="article flex-item across">
      <h2>One platform. All your payments</h2>
    </div>
  </body>
</html>
